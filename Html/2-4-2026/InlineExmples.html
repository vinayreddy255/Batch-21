<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <mark>Marked text</mark> for highlighting. <small>Small text</small> for
    fine print.<br />
    <sub>Subscript text</sub> for chemical formulas like H<sub>2</sub>O.<br />
    <sup>Superscript text</sup> for exponents like x<sup>2</sup>.<br />
    <code>Code snippet</code> for inline code.<br /><br /><br />
    <div>
      <!-- Image tags -->
      <img src="images/img1.jpg" alt="Sample Image" width="200" height="200" />
      <img src="images/img2.jpg" alt="Sample Image" width="200" height="200" />
      <img src="images/img3.jpg" alt="Sample Image" width="200" height="200" />
      <img src="images/img4.jpg" alt="Sample Image" width="200" height="200" />
    </div>

    <div>
      <!-- Anchor tags -->
      <a href="https://www.example1.com">Example Link 1</a>
      <a href="https://www.example2.com">Example Link 2</a>
      <a href="https://www.example3.com">Example Link 3</a>
    </div>
    <br />
    <div>
      <!-- Anchor tags -->
      <a href="https://www.google.com" target="_blank">google</a>
      <a href="https://www.facebook.com">facebook</a>
      <a href="https://www.flipcart.com">flipcart</a>
      <a href="https://www.amazon.com" target="_blank">amazon</a>
    </div>
    <br />
    <div><input type="text" placeholder="Please enter the text" /><br /></div>
  </body>
</html>

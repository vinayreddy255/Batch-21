<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 800px;
        margin: 20px auto;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      th {
        background-color: #814caf;
        color: white;
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
        font-weight: bold;
      }

      td {
        padding: 12px;
        border: 1px solid #ddd;
      }

      tbody tr:nth-child(odd) {
        background-color: #f9f9f9;
      }

      tbody tr:hover {
        background-color: #e8f5e9;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>City</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>New York</td>
          <td>john.doe@example.com</td>
        </tr>
        <tr>
          <td>2</td>
          <td>John Test</td>
          <td></td>
          <td>john.doe@example.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

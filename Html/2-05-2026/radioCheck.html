<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="get" action="./FomsubitText.html">
      <div>
        <label>Cources Radio:</label>
        <input type="radio" id="html" name="course" value="HTML" />
        <label for="html">HTML</label>
        <input type="radio" id="css" name="course" value="CSS" checked/>
        <label for="css">CSS</label>
        <input type="radio" id="js" name="course" value="JavaScript"/>
        <label for="js">JavaScript</label>
      </div>
      <label>Cources Checkbox:</label>
        <input type="checkbox" id="html" name="course1" value="HTML" checked/>
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="course1" value="CSS" />
        <label for="css">CSS</label>
        <input type="checkbox" id="js" name="course1" value="JavaScript" checked/>
        <label for="js">JavaScript</label>
      </div><br/><br/>
      <div>
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file" /><br/><br/>
        <label for="file">Upload Multipule:</label>
        <input type="file" id="file" name="file" multiple accept="application/pdf" />
      </div>
      <input type="submit" value="Submit" />
    </form><br/>
    <button>Reset</button>
  </body>
</html>

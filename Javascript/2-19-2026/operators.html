<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // Arithmetic Operators
    // +, -, *, /, %,
    var a = 10;
    var b = 20;
    var result = a + b;
    var subtraction = a - b; //10-20 = -10
    var multiplication = a * b;
    var division = a / b;
    var modulus = a % b; // 10 % 20 = 10

    console.log("Addition:", result); // 30
    console.log("subtraction:", subtraction); // -10
    console.log("multiplication:", multiplication); // 200
    console.log("division:", division); // 0.5
    console.log("modulus:", modulus); // 10
  </script>
</html>

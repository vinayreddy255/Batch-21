<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // data types in javascript are string, number, boolean, null, undefined and  object
    var city = "Banglore";
    // var City = "Mumbai";
    var phone = 929374239;
    var number = "Hello 34567";
    var isCity = true;
    console.log(city);
    console.log(phone);
    console.log(number);
    console.log(isCity);
    console.log(typeof isCity); // string
    console.log(typeof typeof city); // number

    var un = undefined;
    console.log(typeof un); // undefined
    var nu = null;
    console.log(typeof nu); // object

    var obj = {};
    console.log(obj); // object
    // typeof city// 'sting';
    // typeof 'string' //string

    // var always start with letter, _ or $ and should not start with number and it should not be a reserved keyword
    // if else while for switch case are reserved keywords and we cannot use them as variable name
    // var are case sensitive and it can be re-declared and updated
  </script>
</html>
